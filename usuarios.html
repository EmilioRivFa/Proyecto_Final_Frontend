<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="css/usuarios.css">
  <title>Usuarios</title>
</head>
<body class="p-4">

  <h1 class="titulo">Usuarios En General</h1>
  <button onclick="window.location.href='menuPrincipal.html'" id="Salir" class="btn btn-danger mb-3">Salir</button>

  <div class="mb-3 d-flex justify-content-between align-items-center">
    <div>
      <input type="text" id="busqueda" placeholder="Buscar por nombre o medidor" class="form-control d-inline w-auto me-2" oninput="filtrarTabla()" />
    </div>
    <div class="botones">
      <button onclick="mostrarTabla('usuariosTotal')" class="btn btn-outline-secondary">Usuarios Totales</button>
      <button onclick="mostrarTabla('usuariosLaVega')" class="btn btn-outline-secondary">La Vega</button>
      <button onclick="mostrarTabla('usuariosElCerrito')" class="btn btn-outline-secondary">El Cerrito</button>
      <button onclick="mostrarTabla('usuariosLosEncinos')" class="btn btn-outline-secondary">Los Encinos</button>
      <button onclick="mostrarTabla('usuariosOxthoc')" class="btn btn-outline-secondary">Oxthoc</button>
      <button onclick="mostrarTabla('usuariosLaColonia')" class="btn btn-outline-secondary">La Colonia</button>
    </div>
  </div>

  <div class="container mt-4">
    <h5>Agregar nuevo usuario</h5>
<form id="formularioAgregar" class="mb-4">
  <div class="row g-3 align-items-center">
    <div class="col-auto">
      <label for="idInput" class="form-label">ID:</label>
      <input type="text" id="idInput" class="form-control" required>
    </div>
    <div class="col-auto">
      <label for="nombreInput" class="form-label">Nombre:</label>
      <input type="text" id="nombreInput" class="form-control" required>
    </div>
    <div class="col-auto">
      <label for="apellido1Input" class="form-label">Apellido Paterno:</label>
      <input type="text" id="apellido1Input" class="form-control" required>
    </div>
    <div class="col-auto">
      <label for="apellido2Input" class="form-label">Apellido Materno:</label>
      <input type="text" id="apellido2Input" class="form-control" required>
    </div>
    <div class="col-auto">
      <label for="coloniaSeleccionada" class="form-label">Colonia:</label>
      <select id="coloniaSeleccionada" class="form-select" required>
        <option value="ElCerrito">El Cerrito</option>
        <option value="LaVega">La Vega</option>
        <option value="LosEncinos">Los Encinos</option>
        <option value="Oxthoc">Oxthoc</option>
        <option value="LaColonia">La Colonia</option>
      </select>
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-success">Agregar Usuario</button>
    </div>
  </div>
</form>
  </div>
  
  <table id="tablaDatos" class="table table-striped table-bordered">
    <thead class="table-dark">
      <tr>
        <th>NO.Medidor</th>
        <th>Nombre</th>
        <th>Apellido Paterno</th>
        <th>Apellido Materno</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="js/usuarios.js"></script>
</body>
</html>
