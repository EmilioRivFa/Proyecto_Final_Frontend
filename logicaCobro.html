<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/logicaCobro.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="js/logicCobro.js"></script>
    
    <form class="contend-form" id="formulario">
        <img src="public/logoSoya.png" alt="Logo" class="logo">
        <img src="public/istockphoto-1539948906-612x612.jpg" alt="Agua" class="agua">
        <h1>SISTEMA DE COBRO DE AGUA</h1>
        <h2>SAN JUAN DAXTHI SOYANIQUILPAN, MEX.</h2>

        <label for="fecha">FECHA: </label>
        <input type="date" id="fecha" name="fecha">
        <br>

        <label>NO. MEDIDOR:</label>
        <input type="text" id="numeroMedidor">
        <br>

        <label>Nombre:</label>
        <input type="text" placeholder="Con apellidos" id="nombreUsuario">
        <br>
        <label id="">Lectura Anterior:</label>
        <input type="number" id="lecturaAnterior">
        <br>

        <label class="lMetrosConsumidos">Lectura Actual:</label>
        <input type="number" id="lecturaActual">

        <label class="">Metros Consumidos:</label>
        <br>

        <label>Falta De Asamblea</label>
        <input type="checkbox" id="faltaAsamblea">
        <br>

        <label class="Multa">Multa Por Retraso</label>
        <input type="checkbox" id="multaRetraso">
        <p id="resultadoTotal" class="resultado-total"></p>
        <button id="button">Pagar</button>
        
        
        

    </form>

</body>
</html>
