<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
    <h1>Iniciar sesión</h1>
    <form id="loginForm">
        <label for="User">Ingresa el usuario</label>
        <input id="User" type="text" placeholder="Ingrese el usuario" required>
        <br>
        <label for="Password">Ingresa la contraseña</label>
        <input id="Password" type="password" placeholder="Ingrese la contraseña" required>
        <br>
        <button type="submit">Iniciar sesión</button>
        <br>
        <button type="button" onclick="crearCuenta()">Crear cuenta</button>
        <br>
        <button type="button" onclick="recuperarContrasena()">Recuperar contraseña</button>
    </form>

    <script src="js/index.js"></script>
</body>
</html>
